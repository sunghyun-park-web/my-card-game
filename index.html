<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎴 카드 뒤집기 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 메인 화면 -->
    <section id="main-screen" class="screen active">
        <div class="container">
            <h1 class="title">🎮 MEMORY MATCH</h1>
            <p class="subtitle">✨ 같은 카드를 찾아보세요! ✨</p>
            
            <div class="difficulty-buttons">
                <button class="btn btn-easy" onclick="startGame('easy')">
                    <span class="btn-icon">😊</span>
                    <span class="btn-text">쉬움</span>
                    <span class="btn-desc">6쌍 (12장)</span>
                </button>
                <button class="btn btn-medium" onclick="startGame('medium')">
                    <span class="btn-icon">😎</span>
                    <span class="btn-text">보통</span>
                    <span class="btn-desc">8쌍 (16장)</span>
                </button>
                <button class="btn btn-hard" onclick="startGame('hard')">
                    <span class="btn-icon">🔥</span>
                    <span class="btn-text">어려움</span>
                    <span class="btn-desc">12쌍 (24장)</span>
                </button>
            </div>

            <button class="btn btn-secondary" onclick="showLeaderboard()">
                🏆 리더보드 보기
            </button>
        </div>
    </section>

    <!-- 게임 화면 -->
    <section id="game-screen" class="screen">
        <div class="game-header">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">⏱️ 시간</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">🔄 이동</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
            </div>
            <button class="btn-icon-only" onclick="quitGame()" title="게임 종료">
                ❌
            </button>
        </div>

        <div id="game-board" class="game-board">
            <!-- 카드들이 여기에 동적으로 생성됩니다 -->
        </div>
    </section>

    <!-- 결과 화면 -->
    <section id="result-screen" class="screen">
        <div class="container">
            <div class="result-content">
                <h1 class="result-title">🎉 축하합니다!</h1>
                <p class="result-message">모든 카드를 찾았습니다!</p>
                
                <div class="result-stats">
                    <div class="result-stat">
                        <span class="result-label">⏱️ 시간</span>
                        <span class="result-value" id="final-time">00:00</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-label">🔄 이동 횟수</span>
                        <span class="result-value" id="final-moves">0</span>
                    </div>
                </div>

                <div class="name-input-container">
                    <input 
                        type="text" 
                        id="player-name" 
                        placeholder="이름을 입력하세요" 
                        maxlength="20"
                        class="name-input"
                    >
                    <button class="btn btn-primary" onclick="saveScore()">
                        💾 점수 저장
                    </button>
                </div>

                <div class="result-actions">
                    <button class="btn btn-secondary" onclick="showLeaderboard()">
                        🏆 리더보드 보기
                    </button>
                    <button class="btn btn-primary" onclick="goToMainScreen()">
                        🏠 메인으로
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 리더보드 화면 -->
    <section id="leaderboard-screen" class="screen">
        <div class="container">
            <h1 class="title">🏆 리더보드</h1>
            
            <div class="difficulty-tabs">
                <button class="tab-btn active" onclick="filterLeaderboard('easy')">쉬움</button>
                <button class="tab-btn" onclick="filterLeaderboard('medium')">보통</button>
                <button class="tab-btn" onclick="filterLeaderboard('hard')">어려움</button>
            </div>

            <div id="leaderboard-content" class="leaderboard-content">
                <div class="loading">로딩 중...</div>
            </div>

            <button class="btn btn-secondary" onclick="goToMainScreen()">
                🏠 메인으로
            </button>
        </div>
    </section>

    <!-- Supabase 클라이언트 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 게임 스크립트 -->
    <script src="config.js"></script>
    <script src="supabase.js"></script>
    <script src="game.js"></script>
</body>
</html>
